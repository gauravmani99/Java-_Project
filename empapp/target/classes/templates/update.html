<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">Update Employee Details</h2>

        <form th:action="@{/updateEmployee}" method="post" th:object="${employee}" class="border p-4 rounded shadow-sm bg-light">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required />
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Department:</label>
                <input type="text" th:field="*{department}" class="form-control" id="department" required />
            </div>

            <div class="mb-3">
                <label for="designation" class="form-label">Designation:</label>
                <input type="text" th:field="*{designation}" class="form-control" id="designation" required />
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary:</label>
                <input type="number" th:field="*{salary}" class="form-control" id="salary" required />
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle-fill"></i> Update Employee
                </button>
                <a href="/" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
