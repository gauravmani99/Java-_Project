<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empioyee information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<h2 style="color: blue; text-align: center;">Employee information system</h2>
		<a href="/create" class="btn btn-primary">Create New</a>
		<br/>
		<br/>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Department</th>
					<th>Designation</th>
					<th>Salary</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e:${employees}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.name}"></td>
					<td th:text="${e.department}"></td>
					<td th:text="${e.designation}"></td>
					<td th:text="${e.salary}"></td>
					<td>
						<a th:href="@{/delete(id=${e.id})}" class="btn btn-danger" onclick="return confirm('are you sure?')">Delete</a>
					</td>
					<td>
						<a th:href="@{/Update(id=${e.id})}" class="btn btn-warning">Update</a>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
