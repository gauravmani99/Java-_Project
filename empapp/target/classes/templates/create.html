<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2 style="color: blue; text-align: center;">Employee Registration</h2>
		<form class="form-group" method="post" th:object="${eDto}">
			<table class="table table-bordered" style="width: 60%;margin:auto">
				<tr>
					<td>Enter Name</td>
					<td>
						<input type="text" class="form-control" th:field="${eDto.name}" required />
					</td>
				</tr>
				<tr>
					<td>Enter Department</td>
					<td>
						<input type="text" class="form-control" th:field="${eDto.department}" required />
					</td>
				</tr>
				<tr>
					<td>Enter Designation</td>
					<td>
						<input type="text" class="form-control" th:field="${eDto.designation}"required/>
					</td>
				</tr>
				<tr>
					<td>Enter Salary</td>
					<td>
						<input type="text" class="form-control" th:field="${eDto.salary}" required />
					</td>
				</tr>
			
				<tr>
					<td>
					</td>
					<td>
						<button type="submit" class="btn btn-primary">Register</button>
					</td>
				</tr>
			</table>

		</form>
		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
